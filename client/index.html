<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> <title>Neon Asteroids PvP</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="loginScreen">
        <h1 class="glow">ASTEROIDS PVP</h1>
        <div class="input-group" style="margin-bottom: 20px;">
            <input type="text" id="usernameInput" placeholder="Enter your name" maxlength="10">
        </div>
        <div class="row">
            <div class="box">
                <h3>Create Game</h3>
                <button id="createBtn">New Game</button>
            </div>
            <div class="box">
                <h3>Join Game</h3>
                <input type="text" id="roomCodeInput" placeholder="Enter Code">
                <button id="joinBtn">Join Game</button>
            </div>
        </div>
        <p id="errorMsg" style="color: red; margin-top: 10px;"></p>
    </div>

    <div id="gameUI" style="display: none;">
        
        <div id="roomInfo">
            Room: <span id="displayCode" style="color: #0ff;">---</span> | 
            Time: <span id="timerDisplay" style="color: yellow;">02:00</span>
        </div>
        
        <div id="scoreboard"></div>
        <canvas id="gameCanvas"></canvas>

        <div id="waitingScreen" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: white;">
            <h2 class="glow">WAITING FOR PLAYER 2...</h2>
            <p style="font-size: 18px;">Share Room Code with your friend to start!</p>
            <div class="loader" style="margin-top:20px; font-size: 30px;">‚è≥</div>
        </div>

        <div id="gameOverModal" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.9); border: 2px solid #0ff; padding: 40px; text-align: center; color: white; z-index: 20; border-radius: 10px; box-shadow: 0 0 20px #0ff;">
            <h1 id="winnerText" style="font-size: 40px; color: #0ff; margin-bottom: 20px;">WINNER!</h1>
            <button id="restartBtn" style="padding: 10px 20px; font-size: 18px; cursor: pointer; background: #0ff; border: none; font-weight: bold;">Play Again</button>
        </div>

        <div id="mobileControls">
            <div class="d-pad">
                <button id="btnLeft" class="ctrl-btn">‚¨ÖÔ∏è</button>
                <button id="btnUp" class="ctrl-btn">üöÄ</button>
                <button id="btnRight" class="ctrl-btn">‚û°Ô∏è</button>
            </div>
            <div class="action-pad">
                <button id="btnShoot" class="ctrl-btn fire-btn">üî´</button>
            </div>
        </div>

    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
