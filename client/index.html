<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Neon Asteroids PvP</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="loginScreen">
        <div class="login-card">
            <div class="card-decor top-left"></div>
            <div class="card-decor top-right"></div>
            <div class="card-decor bottom-left"></div>
            <div class="card-decor bottom-right"></div>

            <h1 class="game-title">ASTEROIDS <span class="highlight">PVP</span></h1>
            <p class="subtitle">ESTABLISH CONNECTION</p>
            
            <div class="input-group">
                <input type="text" id="usernameInput" placeholder="ENTER PILOT NAME" maxlength="10" autocomplete="off">
            </div>

            <div class="button-grid">
                <div class="action-box">
                    <button id="createBtn" class="cyber-btn">
                        <span class="btn-text">INITIATE HOST</span>
                    </button>
                </div>

                <div class="divider">OR JOIN MISSION</div>

                <div class="action-box join-box">
                    <input type="text" id="roomCodeInput" placeholder="ENTER CODE" autocomplete="off">
                    <button id="joinBtn" class="cyber-btn secondary">
                        <span class="btn-text">JOIN SQUAD</span>
                    </button>
                </div>
            </div>
            <p id="errorMsg" style="color:#ff0055; margin-top:10px; font-size:0.8rem;"></p>
        </div>
        
        <div class="version-tag">SYS.VER. 3.0 // ONLINE</div>
    </div>

    <div id="gameUI" style="display: none;">
        <div id="hud">
            <div id="p1Panel" class="panel p1-color">
                <div class="p-name" id="p1Name">PILOT 1</div>
                <div class="p-score" id="p1Score">0000</div>
                <div class="p-lives" id="p1Lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
            </div>

            <div id="timerPanel">
                <div class="timer-box"><span id="gameTimer">02:00</span></div>
                <div class="room-tag" id="roomTag">ROOM: ----</div>
            </div>

            <div id="p2Panel" class="panel p2-color">
                <div class="p-name" id="p2Name">SEARCHING...</div>
                <div class="p-score" id="p2Score">----</div>
                <div class="p-lives" id="p2Lives"></div>
            </div>
        </div>
        <canvas id="gameCanvas"></canvas>

        <div id="waitingScreen">
            <h2 class="glow">AWAITING LINK</h2>
            <p>TRANSMISSION CODE: <span id="waitCode" style="color:#0ff; font-size: 1.5em;">---</span></p>
            <div class="loader">üì°</div>
        </div>

        <div id="gameOverModal">
            <h1 id="winnerText">MISSION END</h1>
            <button id="restartBtn" class="cyber-btn">RE-DEPLOY</button>
        </div>

        <div id="mobileControls">
            <div class="d-pad">
                <button id="btnLeft" class="ctrl-btn">‚óÄ</button>
                <button id="btnUp" class="ctrl-btn">‚ñ≤</button>
                <button id="btnRight" class="ctrl-btn">‚ñ∂</button>
            </div>
            <div class="action-pad">
                <button id="btnShoot" class="ctrl-btn fire-btn">‚óè</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
